<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام متابعة العملاء{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
        .table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    .table th, .table td {
        padding: 12px;
        text-align: right;
        border: 1px solid #ddd;
    }
    .table th {
        background-color: #f2f2f2;
    }
    .table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .table tr:hover {
        background-color: #f1f1f1;
    }
    .btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .pagination {
        margin-top: 20px;
    }
    .pagination a {
        margin: 0 5px;
        text-decoration: none;
    }
    .btn-warning {
        background-color: #ffc107;
        color: #000;
    }
    .btn-sm {
        padding: 4px 8px;
        font-size: 0.875rem;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    .rtl-form {
        direction: rtl;
        text-align: right;
    }
    .rtl-form input, .rtl-form select {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'leads:dashboard' %}">الرئيسية</a>
            <a href="{% url 'leads:lead_list' %}">قائمة العملاء</a>
            <a href="{% url 'leads:add_lead' %}">إضافة عميل جديد</a>
            <a href="/admin/">لوحة التحكم</a>
        </div>
        <div class="nav">
            {% if user.is_authenticated %}
                <span>مرحباً {{ user.username }}</span>
                <a href="{% url 'leads:dashboard' %}">الرئيسية</a>
                <a href="{% url 'leads:lead_list' %}">العملاء</a>
                <a href="{% url 'leads:add_lead' %}">عميل جديد</a>
                <a href="{% url 'logout' %}">تسجيل خروج</a>
            {% else %}
                <a href="{% url 'login' %}">تسجيل دخول</a>
                <a href="{% url 'register' %}">تسجيل جديد</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
