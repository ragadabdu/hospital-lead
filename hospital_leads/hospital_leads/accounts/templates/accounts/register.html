{% extends 'leads/base.html' %}

{% block content %}
<div class="container">
    <h2>تسجيل موظف جديد</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">اسم المستخدم:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="password1">كلمة المرور:</label>
            {{ form.password1 }}
        </div>
        <div>
            <label for="password2">تأكيد كلمة المرور:</label>
            {{ form.password2 }}
        </div>
        <button type="submit">تسجيل</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل دخول</a></p>
</div>
{% endblock %}
